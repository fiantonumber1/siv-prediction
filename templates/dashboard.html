<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Pilih Modul</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; background: white; padding: 50px 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); max-width: 650px; }
        h1 { color: #2c3e50; margin-bottom: 20px; font-size: 2.2em; font-weight: 700; }
        p { color: #7f8c8d; margin-bottom: 40px; font-size: 1.1em; }
        .btn-group { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .btn { padding: 16px 32px; font-size: 1.1em; font-weight: 600; text-decoration: none; color: white; border-radius: 12px; transition: 0.3s; display: inline-block; min-width: 170px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .btn-forecast { background: #3498db; }
        .btn-forecast:hover { background: #2980b9; }
        .btn-klasifikasi { background: #e74c3c; }
        .btn-klasifikasi:hover { background: #c0392b; }
        .btn-integrated { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .btn-integrated:hover { background: linear-gradient(135deg, #0f7a6d, #2ecc71); }
    </style>
</head>
<body>
<div class="container">
    <h1>Sistem Prediksi SIV</h1>
    <p>Pilih modul yang ingin digunakan:</p>
    <div class="btn-group">
        <a href="{{ url_for('forecast') }}" class="btn btn-forecast">Forecast</a>
        <a href="{{ url_for('klasifikasi') }}" class="btn btn-klasifikasi">Klasifikasi</a>
        <a href="{{ url_for('integrated.integrated') }}" class="btn btn-integrated">
            Integrated
        </a>
    </div>
</div>
</body>
</html>
