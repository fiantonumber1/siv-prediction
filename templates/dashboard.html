<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Pilih Modul</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; background: white; padding: 50px 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); max-width: 500px; }
        h1 { color: #2c3e50; margin-bottom: 20px; font-size: 2.2em; }
        p { color: #7f8c8d; margin-bottom: 40px; font-size: 1.1em; }
        .btn-group { display: flex; gap: 20px; justify-content: center; }
        .btn { padding: 15px 30px; font-size: 1.1em; font-weight: bold; text-decoration: none; color: white; border-radius: 10px; transition: 0.3s; display: inline-block; min-width: 160px; }
        .btn-forecast { background: #3498db; }
        .btn-forecast:hover { background: #2980b9; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(52,152,219,0.4); }
        .btn-klasifikasi { background: #e74c3c; }
        .btn-klasifikasi:hover { background: #c0392b; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(231,76,60,0.4); }
    </style>
</head>
<body>
<div class="container">
    <h1>Sistem Prediksi SIV</h1>
    <p>Pilih modul yang ingin digunakan:</p>
    <div class="btn-group">
        <a href="{{ url_for('forecast') }}" class="btn btn-forecast">Forecast</a>
        <a href="{{ url_for('klasifikasi') }}" class="btn btn-klasifikasi">Klasifikasi</a>
    </div>
</div>
</body>
</html>
